<!DOCTYPE html>
<html class="h-full bg-white" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/Style.css">
  <link rel="stylesheet" href="/css/style2.css">
</head>
<body class="h-full">
    <nav class="custom-navbar">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-16">
        <div class="flex-1 flex items-center justify-start">
          <img class="h-8 w-auto" src="images/Logo_Orange.png" alt="Logo">
          <a href="/" class="nav-link name font-bold text-xl ml-4">Prestify</a>
        </div>
 <div class="flex space-x-4"> 
         <a href="/" class="nav-link home px-3 py-2 rounded-md text-sm font-medium ">Home</a>
         <a href="/AboutUs" class="nav-link about-us px-3 py-2 rounded-md text-sm font-medium">About Us</a>
         <a href="/signin" class="nav-link sign-in px-3 py-2 rounded-md text-sm font-medium">Sign In</a> 
         <a href="/signup" class="nav-link sign-up px-3 py-2 rounded-md text-sm font-medium active-link">Sign Up</a>
         <a href="/cart" class="nav-link cart px-3 py-2 rounded-md text-sm font-medium flex items-center">
          <i class="fas fa-shopping-cart"></i>
          <span class="ml-2">Cart</span>
        </a>
        </div>

      </div>
    </div>
  </nav>  

  <div class="background-slideshow"></div>
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm form-container">
      <h2 class="text-center text-2xl font-bold tracking-tight text-gray-900 mb-8">Create Your Account</h2>

      <!-- Error Message -->
      <div th:if="${error}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
        <p th:text="${error}">Error message</p>
      </div>

      <!-- Success Message -->
      <div th:if="${success}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
        <p th:text="${success}">Success message</p>
      </div>

      <form class="space-y-6" th:action="@{/signup}" method="POST">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-900">Username</label>
          <div class="mt-2">
            <input id="username" name="username" type="text" required 
                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"
                   placeholder="Choose your username">
          </div>
        </div>

        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-900">First Name</label>
          <div class="mt-2">
            <input id="firstName" name="firstName" type="text" required 
                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"
                   placeholder="Your first name">
          </div>
        </div>

        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-900">Last Name</label>
          <div class="mt-2">
            <input id="lastName" name="lastName" type="text" required 
                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"
                   placeholder="Your last name">
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-900">Email address</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" autocomplete="email" required 
                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"
                   placeholder="your.email@example.com">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
          <div class="mt-2">
            <input id="password" name="password" type="password" autocomplete="new-password" required 
                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"
                   placeholder="Enter a strong password">
          </div>
        </div>

        <div>
          <label for="role" class="block text-sm font-medium text-gray-900">Account Type</label>
          <div class="mt-2">
            <select id="role" name="role" required 
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
              <option value="">-- Select your role --</option>
              <option value="CLIENT">Client</option>
              <option value="SUPPLIER">Supplier</option>
            </select>
          </div>
          <p class="mt-2 text-sm text-gray-600">
            <strong>Client:</strong> Browse and purchase services<br>
            <strong>Supplier:</strong> Offer and manage services
          </p>
        </div>

        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign Up</button>
        </div>
      </form>

      <p class="mt-10 text-center text-sm text-gray-500">
        Already have an account? 
        <a href="/signin" class="font-semibold text-indigo-600 hover:text-indigo-500">Sign in</a>
      </p>
    </div>
  </div>
</body>
</html>
