<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management - Prestify Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f5f7;
            display: flex;
            height: 100vh;
            margin: 0;
        }

        .sidebar {
            background-color: #1c355a;
            color: white;
            height: 100vh;
            width: 280px;
            padding: 20px;
            transition: width 0.3s;
            overflow-y: auto;
        }

        .sidebar:hover {
            width: 320px;
        }

        .sidebar .logo {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 2px;
            color: #ffffff;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: white;
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.3s, padding-left 0.3s;
        }

        .sidebar a i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .sidebar a:hover {
            background-color: #2f4d7d;
            padding-left: 15px;
        }

        .sidebar a.active {
            background-color: #3b5998;
            font-weight: bold;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #3b5998;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2f4d7d;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-success {
            background-color: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background-color: #229954;
        }

        .btn-warning {
            background-color: #f39c12;
            color: white;
        }

        .btn-warning:hover {
            background-color: #d68910;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .status-active {
            background-color: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background-color: #f8d7da;
            color: #721c24;
        }

        .role-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .role-admin {
            background-color: #cce5ff;
            color: #004085;
        }

        .role-supplier {
            background-color: #fff3cd;
            color: #856404;
        }

        .role-client {
            background-color: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">Prestify Admin</div>
        <a href="/dashboard"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="/admin/users" class="active"><i class="fas fa-users"></i> Users</a>
        <a href="/admin/suppliers"><i class="fas fa-user-tie"></i> Suppliers</a>
        <a href="/adminofferslist"><i class="fas fa-gift"></i> Offers</a>
        <a href="/admincategories"><i class="fas fa-layer-group"></i> Categories</a>
        <a href="/admin/claims"><i class="fas fa-file-alt"></i> Claims</a>
        <a href="/"><i class="fas fa-home"></i> Home Page</a>
        <hr class="my-4" style="border-top: 1px solid #4a6fa5;">
        <form action="/logout" method="post" style="display:block;">
            <button type="submit" style="width: 100%; text-align: left; color: #ff6b6b; background: none; border: none; cursor: pointer; padding: 10px; border-radius: 8px; font-size: 1rem; transition: background 0.3s;">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </form>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Users Management</h1>
            <div class="text-gray-600">
                <i class="fas fa-users mr-2"></i>Total: <span class="font-bold" th:text="${#lists.size(users)}">0</span>
            </div>
        </div>

        <!-- Users Table -->
        <div class="card">
            <div th:if="${#lists.isEmpty(users)}" class="text-center py-8">
                <i class="fas fa-inbox text-4xl text-gray-400 mb-4"></i>
                <p class="text-gray-600 text-lg">No users found</p>
            </div>

            <div th:unless="${#lists.isEmpty(users)}" class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="py-3 px-4 font-bold text-gray-700 border-b">ID</th>
                            <th class="py-3 px-4 font-bold text-gray-700 border-b">Name</th>
                            <th class="py-3 px-4 font-bold text-gray-700 border-b">Email</th>
                            <th class="py-3 px-4 font-bold text-gray-700 border-b">Username</th>
                            <th class="py-3 px-4 font-bold text-gray-700 border-b">Role</th>
                            <th class="py-3 px-4 font-bold text-gray-700 border-b">Status</th>
                            <th class="py-3 px-4 font-bold text-gray-700 border-b">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}" class="hover:bg-gray-50 border-b transition">
                            <td class="py-3 px-4 text-sm" th:text="${user.id}">1</td>
                            <td class="py-3 px-4 text-sm">
                                <span th:text="${user.firstName + ' ' + user.lastName}">John Doe</span>
                            </td>
                            <td class="py-3 px-4 text-sm" th:text="${user.email}">john@example.com</td>
                            <td class="py-3 px-4 text-sm" th:text="${user.username}">johndoe</td>
                            <td class="py-3 px-4">
                                <span class="role-badge" th:classappend="${user.role.toString() == 'ADMIN' ? 'role-admin' : (user.role.toString() == 'SUPPLIER' ? 'role-supplier' : 'role-client')}" th:text="${user.role}">
                                    CLIENT
                                </span>
                            </td>
                            <td class="py-3 px-4">
                                <span class="status-badge" th:classappend="${user.enabled ? 'status-active' : 'status-inactive'}" th:text="${user.enabled ? 'Active' : 'Inactive'}">
                                    Active
                                </span>
                            </td>
                            <td class="py-3 px-4">
                                <div class="flex gap-2">
                                    <a th:href="'/admin/users/' + ${user.id} + '/toggle'" class="btn btn-warning" th:text="${user.enabled ? 'Disable' : 'Enable'}">
                                        Toggle
                                    </a>
                                    <form th:action="'/admin/users/' + ${user.id} + '/delete'" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this user?');">
                                        <button type="submit" class="btn btn-danger">
                                            <i class="fas fa-trash"></i> Delete
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
