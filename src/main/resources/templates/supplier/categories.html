<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories - Prestify</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-briefcase text-orange-500 text-2xl"></i>
                <span class="text-xl font-bold text-gray-800">Prestify</span>
            </div>
            <div class="flex items-center space-x-4">
                <a href="/fournisseurindex" class="text-gray-700 hover:text-orange-500">Dashboard</a>
                <form action="/logout" method="post" style="display:inline;">
                    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg">
                        <i class="fas fa-sign-out-alt mr-2"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="max-w-6xl mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Manage Categories</h1>
                <p class="text-gray-600 mt-2">Add, edit, or delete service categories</p>
            </div>
            <a href="/supplier/category/create" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-6 rounded-lg flex items-center transition">
                <i class="fas fa-plus mr-2"></i> Add New Category
            </a>
        </div>

        <!-- Categories Table -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                            Category Name
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <tr th:if="${#lists.isEmpty(categories)}" class="hover:bg-gray-50">
                        <td colspan="2" class="px-6 py-4 text-center text-gray-500">
                            No categories found. <a href="/supplier/category/create" class="text-orange-500 hover:text-orange-700 font-semibold">Create one</a>
                        </td>
                    </tr>
                    <tr th:each="categorie : ${categories}" class="hover:bg-gray-50 transition">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <i class="fas fa-folder text-orange-500 mr-3"></i>
                                <span class="text-gray-800 font-medium" th:text="${categorie.nom}">Category</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap space-x-2">
                            <a th:href="@{/supplier/categories/{id}/edit(id=${categorie.id})}" 
                               class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition">
                                <i class="fas fa-edit mr-1"></i> Edit
                            </a>
                            <form th:action="@{/supplier/categories/{id}/delete(id=${categorie.id})}" method="post" style="display:inline;"
                                  onsubmit="return confirm('Are you sure you want to delete this category?');">
                                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition">
                                    <i class="fas fa-trash mr-1"></i> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Back Button -->
        <div class="mt-8">
            <a href="/fournisseurindex" class="text-orange-500 hover:text-orange-700 flex items-center">
                <i class="fas fa-arrow-left mr-2"></i> Back to Dashboard
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-400 mt-12 py-8">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p>&copy; 2025 Prestify. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
