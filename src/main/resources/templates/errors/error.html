<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center max-w-md">
        <h1 class="text-4xl font-bold text-red-600 mb-4" th:text="${error}">500</h1>
        <h2 class="text-2xl font-bold text-gray-900 mb-4">Oops! Something went wrong</h2>
        <p class="text-gray-600 mb-6" th:text="${message}">An error occurred while processing your request.</p>
        
        <div class="space-y-4">
            <a href="/" class="block bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-500">
                Go to Home
            </a>
            <a href="javascript:history.back()" class="block bg-gray-400 text-white px-4 py-2 rounded-md hover:bg-gray-500">
                Go Back
            </a>
        </div>
    </div>
</body>
</html>
