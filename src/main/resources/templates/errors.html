<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            font-size: 18px;
        }

        .error-container h1 {
            font-size: 3em;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .error-container p {
            color: #555;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .error-details {
            font-size: 1.1em;
            color: #888;
            margin-bottom: 20px;
        }

        .back-link {
            font-size: 1.1em;
            color: #3498db;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #3498db;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background-color: #3498db;
            color: white;
        }
    </style>
</head>

<body>

    <div class="error-container">
        <h1>Error</h1>
        <p style="color:red;" th:text="|Error: ${error}|"></p>
        <div class="error-details" th:text="|Details: ${error}|"></div>
        <a href="javascript:history.back()" class="back-link">Go Back</a>
    </div>

</body>

</html>
