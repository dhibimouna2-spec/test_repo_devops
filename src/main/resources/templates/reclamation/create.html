<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer une réclamation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stylereclamation.css">
<link rel="stylesheet" href="/css/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">  

  <nav class="bg-orange-500 custom-navbar">  
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-16">
        <div class="flex-1 flex items-center justify-start">
          <img class="h-8 w-auto" src="images/Logo_Orange.png" alt="Logo">
          <a href="index" class="nav-link name font-bold text-xl ml-4 text-white">Prestify</a>  
        </div>
       <div class="flex space-x-4"> 
         <a href="/index" class="nav-link home px-3 py-2 rounded-md text-sm font-medium ">Home</a>
         <a href="/client/offers" class="nav-link services px-3 py-2 rounded-md text-sm font-medium">Offers</a>
         <a href="/AboutUs" class="nav-link about-us px-3 py-2 rounded-md text-sm font-medium">About Us</a>
         <a href="#" class="nav-link sign-up px-3 py-2 rounded-md text-sm font-medium active-link">Claims</a>
         <a href="/signin" class="nav-link sign-in px-3 py-2 rounded-md text-sm font-medium">Sign In</a> 
         <a href="/signup" class="nav-link sign-up px-3 py-2 rounded-md text-sm font-medium">Sign Up</a>
         <a href="/service-cart" class="nav-link cart px-3 py-2 rounded-md text-sm font-medium flex items-center">
          <i class="fas fa-shopping-cart"></i>
          <span class="ml-2">Card</span>
        </a>
        </div>
      </div>
    </div>
  </nav>
<section>
  <main >  <!-- Added mx-auto for centering -->
    <div class="grid grid-cols-2 gap-4">  <!-- Improved gap -->
      <aside class="border p-4 rounded-lg shadow-md bg-white max-h-[500px] overflow-y-auto">  <!-- Added max-height and overflow-y -->
        <ul class="space-y-2">
          <li class="flex items-center bg-orange-500 text-white p-2 rounded active">
            <i class="fas fa-circle-plus mr-2"></i> <a href="/create" class="">Submit a Complaint</a>
          </li>
          <li class="flex items-center hover:bg-gray-100 rounded p-2">
            <i class="fas fa-clock-rotate-left mr-2"></i> <a href="/list" class="">Complaint History</a>
          </li>
          <li class="flex items-center hover:bg-gray-100 rounded p-2">
            <i class="fas fa-circle-question mr-2"></i> <a href="#" class="">FAQs</a>
          </li>
          <li class="flex items-center hover:bg-gray-100 rounded p-2">
            <i class="fas fa-envelope mr-2"></i> <a href="#" class="">Contact Us</a>
          </li>
        </ul>
      </aside>

      <section class="p-4 rounded-lg shadow-md bg-white">
        <div class="max-w-2xl mx-auto">  <!-- Centered form container -->
          <h1 class=" items-center  text-white p-2 rounded active">Submit a Complaint</h1>
          <form th:action="@{/client/save}" method="post" th:object="${reclamation}">
            <div class="mb-4">
              <label for="firstName" class="block text-gray-700 font-bold mb-2">First Name:</label>
              <input type="text" th:field="*{firstName}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required/>
            </div>
            <div class="mb-4">
              <label for="lastName" class="block text-gray-700 font-bold mb-2">Last Name:</label>
              <input type="text" th:field="*{lastName}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required/>
            </div>
            <div class="mb-4">
              <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
              <input type="email" th:field="*{email}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required/>
            </div>
            <div class="mb-4">
              <label for="titre" class="block text-gray-700 font-bold mb-2">Titre:</label>
              <input type="text" th:field="*{titre}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required/>
            </div>
            <div class="mb-4">
              <label for="description" class="block text-gray-700 font-bold mb-2">Description:</label>
              <textarea th:field="*{description}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required></textarea>
            </div>
            <div class="mb-4">
              <label for="dateReclamation" class="block text-gray-700 font-bold mb-2">Date:</label>
              <input type="date" th:field="*{dateReclamation}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required/>
            </div>
            <div class="mb-4">
              <button type="submit" class="bg-orange-100 hover:bg-orange-200 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Soumettre
              </button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </main>
</section>
<footer class="bg-gray-800 text-white py-4">
    <div class="max-w-7xl mx-auto text-center">
      <p>&copy; Prestify. All rights reserved.</p>
      <div class="flex justify-center space-x-6 mt-2">
        <a href="privacy.html" class="text-gray-400 hover:text-white text-sm">Privacy Policy</a>
        <a href="terms.html" class="text-gray-400 hover:text-white text-sm">Terms of Service</a>
        <a href="contact.html" class="text-gray-400 hover:text-white text-sm">Contact</a>

      </div>
    </div>
  </footer>  
</body>
</html>
