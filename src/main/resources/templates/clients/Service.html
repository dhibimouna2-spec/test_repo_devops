<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans</title>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <link rel="stylesheet" href="/css/style2.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="/CSS/style.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/style2.css"> <!-- Lien vers votre fichier CSS --> 
    <script type="text/javascript">
      function submitForm() {
          document.getElementById("filterForm").submit();
      }
    </script>
    <script>
        function sortPrice(order) {
            document.getElementById('sortByPrix').value = order;
            document.getElementById('filterFormPrice').submit();
        }  

        function submitSearch() {
            var form = document.getElementById('searchForm');
            form.submit();
        }
    
        document.getElementById('searchInput')?.addEventListener('keyup', function () {
            submitSearch();
        });   
    </script>
    <style>
                body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fc;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* Assure que le corps occupe toute la hauteur de l'écran */
    }

    header, footer {
        flex-shrink: 0; /* Ne rétrécit pas dans le modèle flex */
    }

    main {
        flex-grow: 1; /* Prend tout l'espace disponible */
    }

    footer {
        background-color: #1C355A;
        color: #fff;
        text-align: center;
        padding: 15px 0;
        margin-top: 30px;
    }

    footer a {
        color: #fff;
        text-decoration: underline;
    }

    footer a:hover {
        color: #ddd;
    }

        .container {
            margin-top: 40px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-weight: 600;
            color: #2c3e50;
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card img {
            transition: transform 0.3s ease;
        }

        .card img:hover {
            transform: scale(1.1);
        }

        .btn {
            border-radius: 15px;
            padding: 10px 5px;
            color: #ffffff;
            background-color: #2980b9;
            box-shadow : 0.3s;
        }

        .btn-warning {
            background: #fdcb6e;
            color: white;
            border: none;
        }

        .btn-warning:hover {
            background: #e17055;
        }

        .btn-danger {
            background: #d63031;
            color: white;
            border: none;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-link {
            background: #2980b9;
            color: white;
            border: none; 
            text-decoration: none;
        }

        .btn-link:hover {
            background-color: #2980b9;
        }

        .btn-link:active {
            transform: translateY(2px);
        }

        .btn-link i {
            margin-right: 8px; 
        } 
      
    </style> 
</head> 
<body>
  <!-- Navigation -->
  <nav class="custom-navbar bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <img class="h-8 w-auto" src="images/Logo_Orange.png" alt="Logo">
          <a href="index" class="nav-link name font-bold text-xl ml-2">Prestify</a> 
        </div>
        <div class="flex space-x-4"> 
         <a href="/index" class="nav-link home px-3 py-2 rounded-md text-sm font-medium ">Home</a>
         <a href="#" class="nav-link services px-3 py-2 rounded-md text-sm font-medium active-link">Offers</a>
         <a href="../AboutUs" class="nav-link about-us px-3 py-2 rounded-md text-sm font-medium">About Us</a>
         <a href="create" class="nav-link sign-up px-3 py-2 rounded-md text-sm font-medium">Claims</a>
         <a href="signin" class="nav-link sign-in px-3 py-2 rounded-md text-sm font-medium">Sign In</a> 
         <a href="signup" class="nav-link sign-up px-3 py-2 rounded-md text-sm font-medium">Sign Up</a>
         <a href="service-cart" class="nav-link cart px-3 py-2 rounded-md text-sm font-medium flex items-center">
          <i class="fas fa-shopping-cart"></i>
          <span class="ml-2">Card</span>
        </a>
        </div>
      </div>
    </div>
  </nav> 
  
  <!-- Main Content -->
  <main class="container mt-8 px-8">
    <div class="flex space-x-2">
      <!-- Sidebar -->
      <aside class="w-2/4">
    <div class="row mb-2">
        <div class="col-md-1 offset-md-2">
            <form th:action="@{/client/offers/filtrer/location}" id="searchForm" method="get" class="d-flex">
                <input type="text" name="location" class="form-control me-2" placeholder="Search by location..." aria-label="Search by location">
                <button type="submit" class="btn btn-primary"> <i class="fas fa-search"></i> Search </button>
            </form>
        </div>
    </div>

        <form th:action="@{/services}" method="get" id="filterForm" class="border p-4 rounded-lg shadow-md bg-white">
          <label for="category" class="block mb-2 font-medium">Filter by Category:</label>
          <select name="category" id="category" class="form-select w-full border rounded-md p-2" onchange="submitForm()">
            <option value="" th:selected="${category == null}">All</option>
            <option th:each="cat : ${categories}" th:value="${cat.nom}" th:text="${cat.nom}" 
                    th:selected="${category == cat.nom}"></option>
          </select>
          <button type="submit" class="w-full p-2 bg-blue-500 text-white rounded-md mt-4">Filter</button>
        </form>
      </aside>


      <!-- Services Section -->
      <section class="w-5/4">
        <p class="text-2xl text-center font-bold mb-5">Services</p>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <div th:each="offer : ${offers}" class="card bg-white border p-4 rounded-lg shadow-md">
            <img th:src="@{${offer.image}}" alt="Service Image" class="w-full h-48 object-cover rounded-md">
            <p class="text-lg text-center font-medium mt-3" th:text="${offer.title}"></p>
            <div class="text-center mt-3">
              <p class="text-md font-bold text-green-600">
                Starting from <span th:text="${offer.price}"></span>
              </p>
              <a th:href="@{|/client/offer/${offer.id}|}" class="inline-block px-4 py-2 mt-3 bg-blue-500 text-white rounded-md">
                View Details
              </a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
   <footer>
        <div class="max-w-7xl mx-auto text-center">
            <p>&copy; Prestify. All rights reserved.</p>
            <div class="flex justify-center space-x-6 mt-2">
                <a href="privacy.html" class="text-gray-400 hover:text-white text-sm">Privacy Policy</a>
                <a href="terms.html" class="text-gray-400 hover:text-white text-sm">Terms of Service</a>
                <a href="contact.html" class="text-gray-400 hover:text-white text-sm">Contact</a>
            </div>
        </div>
    </footer>
</body> 
</html>
