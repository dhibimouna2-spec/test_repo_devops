<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <link rel="stylesheet" href="/css/style2.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="/CSS/style.css" rel="stylesheet">
<link rel="stylesheet" href="/css/style2.css">

    <style>
           body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fc;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* Assure que le corps occupe toute la hauteur de l'écran */
    }

    header, footer {
        flex-shrink: 0; /* Ne rétrécit pas dans le modèle flex */
    }

    main {
        flex-grow: 1; /* Prend tout l'espace disponible */
    }

    footer {
        background-color: #1C355A;
        color: #fff;
        text-align: center;
        padding: 15px 0;
        margin-top: 30px;
    }

    footer a {
        color: #fff;
        text-decoration: underline;
    }

    footer a:hover {
        color: #ddd;
    }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .text-center {
            text-align: center;
        }
        .fs-3 {
            font-size: 1.75rem;
            color: #333;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .col-md-4 {
            flex: 1 1 calc(33.333% - 20px);
            max-width: 300px;
        }
        .card-body {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-body:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .fa-2x {
            color: #1C355A;
            margin-bottom: 15px;
        }
        .fs-5 {
            font-size: 1.25rem;
            font-weight: bold;
            color: #1C355A;
        }
    
        
        footer a:hover {
            color: #ddd;
        }
.custom-navbar .profile {
            
            margin-right: 1px;
        }
 .custom-navbar .profile img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 5px;
        }
    </style>
</head>
<body> 
    
    
  <nav class="custom-navbar">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-16">
        <div class="flex-1 flex items-center justify-start">
          <img class="h-8 w-auto" src="images/Logo_Orange.png" alt="Logo">
          <a href="#" class="nav-link name font-bold text-xl ml-4">Supplier Dashboard</a>
        </div>
  <!-- Profile -->
          
        <div class="flex space-x-6"> 
         <a href="/index" class="nav-link home px-3 py-2 rounded-md text-sm font-medium active-link">Home</a>


         <a href="#" class="nav-link sign-up px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
         <a href="/offers" class="nav-link sign-in px-3 py-2 rounded-md text-sm font-medium">Offers</a> 
         <a href="/categories" class="nav-link sign-up px-3 py-2 rounded-md text-sm font-medium">Categories</a>
         <a href="/categories" class="nav-link sign-up px-3 py-2 rounded-md text-sm font-medium">Logout</a>
        
        
        </div>
  <div class="profile flex items-center">
                <img src="/images/supplier.png" alt="Profile Picture">
                <span class="font-medium text-white">Supplier</span>
            </div>


      </div>
    </div>
  </nav>  
      
</div>
    
   <main>
    <section> 
        <div class="container p-5">  
            <p class="text-center fs-3">Supplier Dashboard</p>
            <div class="row"> 
                <div class="col-md-4"> 
                    <a th:href="@{/offers/create}" class="text-decoration-none">
                        <div class="card-body"> 
                            <i class="fa-regular fa-square-plus fa-2x"></i>
                            <p class="fs-5">Add an Offer</p>  
                        </div> 
                    </a> 
                </div>
              
                <div class="col-md-4"> 
                    <a href="/admin/process_offer" class="text-decoration-none">
                        <div class="card-body"> 
                            <i class="fas fa-cogs fa-2x"></i>
                            <p class="fs-5">Process Offer</p> 
                        </div> 
                    </a> 
                </div>
                <div class="col-md-4"> 
                    <a th:href="@{/offers}" class="text-decoration-none">
                        <div class="card-body"> 
                            <i class="fa-solid fa-list-ul fa-2x"></i>
                            <p class="fs-5">List Offers</p> 
                        </div> 
                    </a> 
                </div> 
                <div class="col-md-4"> 
                    <a th:href="@{/categories}" class="text-decoration-none">
                        <div class="card-body"> 
                            <i class="fa-solid fa-list fa-2x"></i>
                            <p class="fs-5">List Categories</p> 
                        </div> 
                    </a> 
                </div>
            </div>  
        </div>   
    </section>
</main> 
   <footer>
        <div class="max-w-7xl mx-auto text-center">
            <p>&copy; Prestify. All rights reserved.</p>
            <div class="flex justify-center space-x-6 mt-2">
                <a href="privacy.html" class="text-gray-400 hover:text-white text-sm">Privacy Policy</a>
                <a href="terms.html" class="text-gray-400 hover:text-white text-sm">Terms of Service</a>
                <a href="contact.html" class="text-gray-400 hover:text-white text-sm">Contact</a>
            </div>
        </div>
    </footer>
</body>
</html>
