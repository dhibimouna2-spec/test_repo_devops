<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        /* Style for the category circles */
        .category-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
            border: 3px solid black; /* Black border for the circle */
            background-color: #f8f9fa; /* Light background color */
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            margin: 10px; /* Adding space around each circle */
        }

        /* Hover effect for the circles */
        .category-circle:hover {
            transform: scale(1.05);
        }

        /* Style for the category name inside the circle */
        .category-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Button container style */
        .btn-container {
            display: flex;
            gap: 5px;
        }

        /* Buttons styling */
        .btn-warning, .btn-danger {
            padding: 5px 10px;
            font-size: 0.8rem;
        }

        /* Bootstrap row settings for spacing */
        .row-cols-2 .col, .row-cols-md-4 .col {
            margin-bottom: 20px; /* Adds vertical space between rows */
        }
    </style>
</head>
<body> 
    <header style="background-color: #1C355A; color: #fff; padding: 15px 0;">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 style="margin: 0; font-size: 1.75rem;">Supplier Dashboard</h1>
            <nav>
                <a href="/fournisseurindex" style="color: #fff; text-decoration: none; margin-right: 15px;">Dashboard</a>
                <a href="/offers" style="color: #fff; text-decoration: none; margin-right: 15px;">Offers</a>
                <a href="/categories" style="color: #fff; text-decoration: none;">Categories</a>
            </nav>
        </div>
    </header>
    <div class="container my-5">
        <h2 class="text-center mb-4">Category List</h2>

       

       

        <div class="d-flex justify-content-between mb-3">
            <a th:href="@{/fournisseurindex}" class="btn btn-success">
                <i class="fa fa-arrow-left"></i>
                Back
            </a>
        </div>

        <!-- Categories -->
        <div class="row row-cols-2 row-cols-md-4 g-4">
            <div th:each="category : ${categories}" class="col">
                <div class="category-circle">
                    <div class="category-title" th:text="${category.nom}"></div>
                    <div class="btn-container">
                        <!-- Edit Button -->
                        
                        <!-- Delete Button -->
                      
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer style="background-color: #1C355A; color: #fff; padding: 15px 0; margin-top: 30px; text-align: center;">
        <div class="container">
            <p style="margin: 0;">&copy; 2024 Supplier Dashboard. All Rights Reserved.</p>
            <p style="margin: 0;">Powered by <a href="#" style="color: #fff; text-decoration: underline;">Prestify</a></p>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
