<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service</title>
    <link rel="stylesheet" href="style2.css"> <!-- Lien vers votre fichier CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head> 
<style>  

    /* Style de la liste des services */
    ul.service-list {
        list-style-type: none;  /* Retirer les puces par défaut */
        padding-left: 0;  /* Retirer le padding par défaut */
    }
    
    ul.service-list li {
        font-size: 16px;  /* Taille de la police */
        color: #333;  /* Couleur de texte */
        margin-bottom: 10px;  /* Espacement entre les éléments */
        display: flex;
        align-items: center;  /* Aligne l'icône et le texte sur la même ligne */
    }
    
    ul.service-list li i {
        margin-right: 10px;  /* Espacement entre l'icône et le texte */
        color: #28a745;  /* Couleur de l'icône verte */
        font-size: 18px;  /* Taille de l'icône */
    }
    
    /* Ajout d'un effet au survol */
    ul.service-list li:hover {
        background-color: #f8f9fa;  /* Légère couleur de fond au survol */
        border-radius: 5px;  /* Coins arrondis */
        transition: all 0.3s ease;  /* Transition fluide */
    }
    

</style>
<body>

    <section>
        <div class="container card-sh" style="margin-top: 70px;">
            <div class="row">
                <div class="col-md-12 p-5">
                    <div class="row">
                        <!-- Colonne image -->
                        <div class="col-md-6 text-center mb-4 mb-md-0">
                            <div class="image-container" style="max-height: 350px; overflow: hidden;">
                                <img th:src="@{${offer.image}}" alt="Image du Logement" class="img-fluid" style="width: 100%; object-fit: cover;">
                            </div>
                        </div>

                        <!-- Colonne détails de l'offre -->
                        <div class="col-md-6">
                            <h3><strong>Title:</strong> <span th:text="${offer.title}"></span></h3>
                            <p><strong>Description:</strong> <span th:text="${offer.description}"></span></p>
                            <strong>Location:</strong> <span th:text="${offer.location}"></span><br>
                            <p><strong>Service Category:</strong> <span th:text="${offer.category.nom}"></span></p>

                            <!-- Liste des inclus --> 
                            <div>
                            <h5 class="fw-bold">This service includes:</h5>
                            <ul>
                                <!-- Boucle pour afficher chaque élément de 'includes' sur une nouvelle ligne -->
                                <li th:text= "${offer.includes}"> 
                            </ul>
                            
                        </div>
                            <!-- Liste des exclus -->
                            <div>
                                <h5 class="fw-bold">This service excludes:</h5>
                                <ul>
                                    <li th:text= "${offer.excludes}"> 
                                    </li>
                                </ul>
                            </div>

                            <!-- Modalités de paiement -->
                            <div class="row mt-4">
                                <div class="col-md-6 col-lg-4 text-danger text-center p-2">
                                    <div class="d-flex justify-content-center align-items-center">
                                        <div class="me-3">
                                            <i class="fas fa-money-bill-wave fa-2x"></i>
                                            <p>Cash On Delivery</p>
                                        </div>
                                        <div>
                                            <i class="fa-regular fa-credit-card fa-2x"></i>
                                            <p>Credit Card</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Bouton retour -->
                            <div class="text-center mt-4">
                                <a href="/offers" class="btn btn-primary">
                                    <i class="fas fa-arrow-left"></i> Back
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
