<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >OffersListe</title> 
    <link th:replace="layout/default-layout::link">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #495057;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            padding: 30px;
        }
        .btn-add {
            color: #fff;
            border-radius: 50px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn-add:hover {
            background-color: #007bff;
        }
        .table th {
            background-color: #6c757d;
            color: white;
            text-align: center;
            font-weight: bold;
            padding: 15px;
            font-size: 16px;
        }
        .table td {
            vertical-align: middle;
            text-align: center;
            padding: 12px;
        }
        .arrow-icons {
            font-size: 20px;
            color: #007bff;
            cursor: pointer;
            margin-left: 10px;
        }
        .arrow-icons:hover {
            transform: scale(1.1);
        }
        .table img {
            width: 150px;
            height: 100px;
            object-fit: cover;  /* Assure que l'image garde ses proportions sans déformation */
            border-radius: 8px;
        }
        
        .table-hover tbody tr:hover {
            background-color: #f8f9fa;
        }
        .price-header {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .price-header span {
            margin-right: 10px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination a {
            margin: 0 5px;
            padding: 8px 16px;
            color: #007bff;
            text-decoration: none;
            border: 1px solid #007bff;
            border-radius: 5px;
        }
        .pagination a:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
    
</head>

<body> 
        <section>
        <div class="container">
            <h1 class="text-center mb-4">OffersList</h1>

            <div class="text-center mb-4">
                <a th:href="@{/offers/create}" class="btn btn-primary btn-add">
                    <i class="fas fa-plus-circle"></i> Add an offer
                </a>
            </div> 

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>Picture</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Price </th>
                            <th>Duration</th>
                            <th>Status</th>
                            <th>Category</th> 
                            <th>Includes</th>
                            <th>Excludes</th> 
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="offer : ${offers}">
                            <td> 
                                <img th:src="@{${offer.image}}" alt="Image du offer" class="logement-img">
                            </td>
                            <td th:text="${offer.title}"></td>
                            <td th:text="${offer.description}">Description du logement</td>
                            <td th:text="${offer.price}+ ' DT'"></td>
                            <td th:text="${offer.duration}"></td>
                            <td th:text="${offer.status}"></td>
                            <td th:text="${offer.category}"></td> 
                            <td th:text="${offer.includes}"></td> 
                            <td th:text="${offer.excludes}"></td>

                            <td>
                                <a th:href="@{|/offers/{offer.id}/edit|}" class="btn btn-warning">
                                    <i class="fas fa-edit"></i> Modifier
                                </a>
                                <br><br>
                                <form th:action="@{|/offers/{offer.id}/delete|}" method="post">
                                    <button type="submit" class="btn btn-danger">
                                        <i class="fas fa-trash-alt"></i> Supprimer
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div> 
        
             <!-- Table of logements goes here... -->

             <div>
                <ul class="pagination justify-content-center pagination-modern">
                    <!-- Lien vers la page précédente -->
                    <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                        <a class="page-link" 
                           th:href="@{${sortByPrix == null ? '/logements?page=' + (currentPage - 1) : '/logements/filtrer?sortByPrix=' + sortByPrix + '&page=' + (currentPage - 1)}}">&laquo;</a>
                    </li>

                    <!-- Liens vers les pages -->
                    <li th:each="index : ${#numbers.sequence(0, totalPages - 1)}" class="page-item" 
                        th:classappend="${currentPage == index ? 'active' : ''}">
                        <a class="page-link" 
                           th:href="@{${sortByPrix == null ? '/logements?page=' + index : '/logements/filtrer?sortByPrix=' + sortByPrix + '&page=' + index}}"
                           th:text="${index + 1}"></a>
                    </li>

                    <!-- Lien vers la page suivante -->
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                        <a class="page-link" 
                           th:href="@{${sortByPrix == null ? '/logements?page=' + (currentPage + 1) : '/logements/filtrer?sortByPrix=' + sortByPrix + '&page=' + (currentPage + 1)}}">&raquo;</a>
                    </li>
                </ul>
            </div>

        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> 
    </div>
</body>
</html>
