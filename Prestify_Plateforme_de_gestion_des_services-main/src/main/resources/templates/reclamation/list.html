<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer une réclamation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stylereclamation.css">
<link rel="stylesheet" href="/css/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <h1>Liste des réclamations</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Titre</th>
                <th>Date</th>
                <th>Statut</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="reclamation : ${reclamations}">
                <td th:text="${reclamation.id}"></td>
                <td th:text="${reclamation.titre}"></td>
                <td th:text="${reclamation.dateReclamation}"></td>
                <td th:text="${reclamation.statut}"></td>
                <td>
                    <a th:href="@{/reclamations/admin/{id}(id=${reclamation.id})}">Voir</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
